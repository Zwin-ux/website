<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800">
  <defs>
    <!-- Pixel font style simulation -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap');
      .pixel-text { font-family: 'Press Start 2P', monospace; }
      .glow { filter: drop-shadow(0 0 8px #00ff41); }
      .glow-blue { filter: drop-shadow(0 0 8px #00e5ff); }
      .glow-pink { filter: drop-shadow(0 0 8px #ff6b9d); }
      .glow-yellow { filter: drop-shadow(0 0 8px #ffd93d); }
    </style>

    <!-- Scanline pattern -->
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="2" fill="rgba(0,0,0,0.3)"/>
    </pattern>

    <!-- Pixel grid pattern -->
    <pattern id="pixelgrid" patternUnits="userSpaceOnUse" width="8" height="8">
      <rect width="8" height="8" fill="transparent" stroke="rgba(255,255,255,0.03)" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="800" fill="#0a0a0a"/>
  <rect width="800" height="800" fill="url(#pixelgrid)"/>

  <!-- Border frame (pixelated style) -->
  <rect x="16" y="16" width="768" height="768" fill="none" stroke="#00ff41" stroke-width="4" class="glow"/>
  <rect x="24" y="24" width="752" height="752" fill="none" stroke="rgba(0,255,65,0.3)" stroke-width="2"/>

  <!-- Corner decorations -->
  <rect x="16" y="16" width="24" height="24" fill="#00ff41" class="glow" shape-rendering="crispEdges"/>
  <rect x="760" y="16" width="24" height="24" fill="#00ff41" class="glow" shape-rendering="crispEdges"/>
  <rect x="16" y="760" width="24" height="24" fill="#00ff41" class="glow" shape-rendering="crispEdges"/>
  <rect x="760" y="760" width="24" height="24" fill="#00ff41" class="glow" shape-rendering="crispEdges"/>

  <!-- Main title: JOIN US -->
  <text x="400" y="100" text-anchor="middle" class="pixel-text glow" fill="#00ff41" font-size="32">WE ARE HIRING!</text>

  <!-- Cute Character Group -->
  <g transform="translate(400, 240)">
    <!-- Main Hex Character -->
    <g transform="translate(-80, 0)">
        <polygon points="0,-60 52,-30 52,30 0,60 -52,30 -52,-30" fill="#1a1a2e" stroke="#00ff41" stroke-width="4" class="glow"/>
        <!-- Eyes -->
        <rect x="-24" y="-15" width="12" height="12" fill="#00ff41" class="glow" shape-rendering="crispEdges"/>
        <rect x="12" y="-15" width="12" height="12" fill="#00ff41" class="glow" shape-rendering="crispEdges"/>
        <rect x="-21" y="-12" width="4" height="4" fill="#ffffff" shape-rendering="crispEdges"/>
        <rect x="15" y="-12" width="4" height="4" fill="#ffffff" shape-rendering="crispEdges"/>
        <!-- Smile -->
        <path d="M -15 15 Q 0 25 15 15" fill="none" stroke="#00ff41" stroke-width="3" stroke-linecap="round" class="glow"/>
        <!-- Blush -->
        <rect x="-35" y="5" width="8" height="4" fill="#ff6b9d" opacity="0.7" class="glow-pink" shape-rendering="crispEdges"/>
        <rect x="27" y="5" width="8" height="4" fill="#ff6b9d" opacity="0.7" class="glow-pink" shape-rendering="crispEdges"/>
    </g>

    <!-- Heart Character (from website) -->
    <g transform="translate(80, -10)">
        <path d="M0 -30 C0 -50, 40 -50, 40 0 C40 30, 0 60, 0 60 C0 60, -40 30, -40 0 C-40 -50, 0 -50, 0 -30" 
              fill="#1a1a2e" stroke="#ff6b9d" stroke-width="3" class="glow-pink"/>
        <!-- Eyes -->
        <rect x="-20" y="-10" width="10" height="10" fill="#ff6b9d" shape-rendering="crispEdges"/>
        <rect x="10" y="-10" width="10" height="10" fill="#ff6b9d" shape-rendering="crispEdges"/>
        <rect x="-17" y="-7" width="4" height="4" fill="#ffffff" shape-rendering="crispEdges"/>
        <rect x="13" y="-7" width="4" height="4" fill="#ffffff" shape-rendering="crispEdges"/>
        <!-- Smile -->
        <path d="M -10 15 Q 0 25 10 15" fill="none" stroke="#ff6b9d" stroke-width="3" stroke-linecap="round"/>
        <!-- Blush -->
        <rect x="-30" y="5" width="6" height="4" fill="#00ff41" opacity="0.7" shape-rendering="crispEdges"/>
        <rect x="24" y="5" width="6" height="4" fill="#00ff41" opacity="0.7" shape-rendering="crispEdges"/>
    </g>
  </g>

  <!-- Floating Sparkles -->
  <text x="250" y="200" class="pixel-text" fill="#ffd93d" font-size="24">*</text>
  <text x="550" y="180" class="pixel-text" fill="#00e5ff" font-size="20">+</text>
  <text x="380" y="320" class="pixel-text" fill="#ff6b9d" font-size="16">âœ¨</text>

  <!-- Info text blocks -->
  <g transform="translate(400, 380)">
    
    <!-- Role 1 -->
    <g transform="translate(0, 40)">
        <text x="0" y="0" text-anchor="middle" class="pixel-text" fill="#ffffff" font-size="16">WANTED:</text>
        <text x="0" y="30" text-anchor="middle" class="pixel-text glow" fill="#00ff41" font-size="24">EVENT ORGANIZERS</text>
        <text x="0" y="60" text-anchor="middle" class="pixel-text" fill="#cccccc" font-size="12">FOR HEXOLOGY</text>
    </g>

    <!-- Role 2 -->
    <g transform="translate(0, 140)">
        <text x="0" y="0" text-anchor="middle" class="pixel-text" fill="#ffffff" font-size="16">BUILD WITH US:</text>
        <text x="0" y="30" text-anchor="middle" class="pixel-text glow-blue" fill="#00e5ff" font-size="24">OPEN SOURCE</text>
    </g>

    <!-- Role 3 -->
    <g transform="translate(0, 240)">
        <text x="0" y="0" text-anchor="middle" class="pixel-text" fill="#ffffff" font-size="16">WE INVEST IN:</text>
        <text x="0" y="30" text-anchor="middle" class="pixel-text glow-pink" fill="#ff6b9d" font-size="24">NEW ARTISTS</text>
    </g>

  </g>

  <!-- Footer link -->
  <rect x="200" y="700" width="400" height="40" fill="#111" stroke="#00ff41" stroke-width="2"/>
  <text x="400" y="728" text-anchor="middle" class="pixel-text glow" fill="#00ff41" font-size="14">APPLY @ GROUPBONELLI.COM</text>

  <!-- Scanline overlay (faint) -->
  <rect width="800" height="800" fill="url(#scanlines)" opacity="0.15" pointer-events="none"/>
</svg>