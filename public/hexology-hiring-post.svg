<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800">
  <defs>
    <!-- Pixel font style simulation -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap');
      .pixel-text { font-family: 'Press Start 2P', monospace; }
      .glow { filter: drop-shadow(0 0 8px #00ff41); }
      .glow-blue { filter: drop-shadow(0 0 8px #00e5ff); }
      .glow-pink { filter: drop-shadow(0 0 8px #ff6b9d); }
      .glow-yellow { filter: drop-shadow(0 0 8px #ffd93d); }
    </style>

    <!-- Scanline pattern -->
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="2" fill="rgba(0,0,0,0.3)"/>
    </pattern>

    <!-- Pixel grid pattern -->
    <pattern id="pixelgrid" patternUnits="userSpaceOnUse" width="8" height="8">
      <rect width="8" height="8" fill="transparent" stroke="rgba(255,255,255,0.03)" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="800" fill="#0a0a0a"/>
  <rect width="800" height="800" fill="url(#pixelgrid)"/>

  <!-- Border frame (pixelated style) -->
  <rect x="16" y="16" width="768" height="768" fill="none" stroke="#00ff41" stroke-width="4" class="glow"/>
  <rect x="24" y="24" width="752" height="752" fill="none" stroke="rgba(0,255,65,0.3)" stroke-width="2"/>

  <!-- Corner decorations -->
  <rect x="16" y="16" width="24" height="24" fill="#00ff41" class="glow"/>
  <rect x="760" y="16" width="24" height="24" fill="#00ff41" class="glow"/>
  <rect x="16" y="760" width="24" height="24" fill="#00ff41" class="glow"/>
  <rect x="760" y="760" width="24" height="24" fill="#00ff41" class="glow"/>

  <!-- Decorative hexagons floating around -->
  <!-- Top left small hex -->
  <polygon points="100,80 120,68 140,80 140,104 120,116 100,104" fill="none" stroke="#00e5ff" stroke-width="2" class="glow-blue" opacity="0.6"/>

  <!-- Top right small hex -->
  <polygon points="680,100 695,90 710,100 710,120 695,130 680,120" fill="none" stroke="#ff6b9d" stroke-width="2" class="glow-pink" opacity="0.6"/>

  <!-- Bottom floating hexes -->
  <polygon points="80,650 95,640 110,650 110,670 95,680 80,670" fill="#ffd93d" opacity="0.4" class="glow-yellow"/>
  <polygon points="700,700 720,688 740,700 740,724 720,736 700,724" fill="none" stroke="#00ff41" stroke-width="2" opacity="0.5"/>

  <!-- Main title: HEXOLOGY -->
  <text x="400" y="120" text-anchor="middle" class="pixel-text glow" fill="#00ff41" font-size="48">HEXOLOGY</text>

  <!-- Subtitle -->
  <text x="400" y="160" text-anchor="middle" class="pixel-text" fill="#00e5ff" font-size="14">WE'RE GROWING!</text>

  <!-- Cute center hexagon character -->
  <g transform="translate(400, 280)">
    <!-- Main hex body -->
    <polygon points="0,-80 69,-40 69,40 0,80 -69,40 -69,-40" fill="#1a1a2e" stroke="#00ff41" stroke-width="4" class="glow"/>

    <!-- Cute pixel eyes -->
    <rect x="-30" y="-25" width="16" height="16" fill="#00ff41" class="glow"/>
    <rect x="14" y="-25" width="16" height="16" fill="#00ff41" class="glow"/>
    <!-- Eye sparkles -->
    <rect x="-26" y="-21" width="6" height="6" fill="#ffffff"/>
    <rect x="18" y="-21" width="6" height="6" fill="#ffffff"/>

    <!-- Cute smile -->
    <path d="M -20 15 Q 0 35 20 15" fill="none" stroke="#00ff41" stroke-width="4" stroke-linecap="round" class="glow"/>

    <!-- Blush marks -->
    <rect x="-50" y="0" width="10" height="6" fill="#ff6b9d" opacity="0.7" class="glow-pink"/>
    <rect x="40" y="0" width="10" height="6" fill="#ff6b9d" opacity="0.7" class="glow-pink"/>
  </g>

  <!-- Stars/sparkles around the character -->
  <text x="280" y="230" class="pixel-text" fill="#ffd93d" font-size="20">*</text>
  <text x="520" y="250" class="pixel-text" fill="#ffd93d" font-size="16">+</text>
  <text x="300" y="340" class="pixel-text" fill="#00e5ff" font-size="14">*</text>
  <text x="500" y="320" class="pixel-text" fill="#ff6b9d" font-size="18">+</text>

  <!-- Section 1: Event Organizers -->
  <g transform="translate(400, 430)">
    <rect x="-250" y="-30" width="500" height="60" fill="rgba(0,255,65,0.1)" stroke="#00ff41" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" class="pixel-text" fill="#ffffff" font-size="11">HIRING:</text>
    <text x="0" y="18" text-anchor="middle" class="pixel-text glow" fill="#00ff41" font-size="14">EVENT ORGANIZERS</text>
  </g>

  <!-- Section 2: Open Source -->
  <g transform="translate(400, 520)">
    <rect x="-250" y="-30" width="500" height="60" fill="rgba(0,229,255,0.1)" stroke="#00e5ff" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" class="pixel-text" fill="#ffffff" font-size="11">JOIN US:</text>
    <text x="0" y="18" text-anchor="middle" class="pixel-text glow-blue" fill="#00e5ff" font-size="14">OPEN SOURCE</text>
  </g>

  <!-- Section 3: Investing in Artists -->
  <g transform="translate(400, 610)">
    <rect x="-250" y="-30" width="500" height="60" fill="rgba(255,107,157,0.1)" stroke="#ff6b9d" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" class="pixel-text" fill="#ffffff" font-size="11">SUPPORTING:</text>
    <text x="0" y="18" text-anchor="middle" class="pixel-text glow-pink" fill="#ff6b9d" font-size="14">NEW ARTISTS</text>
  </g>

  <!-- Bottom CTA -->
  <rect x="250" y="690" width="300" height="50" fill="#00ff41" class="glow"/>
  <text x="400" y="722" text-anchor="middle" class="pixel-text" fill="#000000" font-size="12">JOIN THE HIVE!</text>

  <!-- Small hex decorations at bottom -->
  <polygon points="180,720 195,710 210,720 210,740 195,750 180,740" fill="none" stroke="#00e5ff" stroke-width="2" opacity="0.5"/>
  <polygon points="590,720 605,710 620,720 620,740 605,750 590,740" fill="none" stroke="#ff6b9d" stroke-width="2" opacity="0.5"/>

  <!-- Scanline overlay -->
  <rect width="800" height="800" fill="url(#scanlines)" opacity="0.15"/>
</svg>